<md-nav-list>
    <a md-list-item *ngFor="let contact of contacts">
        <h4 md-line>{{contact.name}}</h4>
        <p md-line> {{contact.number}} </p>

        <button md-icon-button (click)="delete(contact)">
      <md-icon>delete</md-icon>
    </button>
    </a>
</md-nav-list>

<button md-mini-fab class="add-contact-fab" (click)="add()">
  <md-icon>add</md-icon>
</button>
