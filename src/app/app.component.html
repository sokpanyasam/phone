<md-sidenav-container fullscreen [class.dark-theme]="isDarkTheme">
    <md-sidenav #menu>
        <md-nav-list>
            <a md-list-item routerLink="/populars" (click)="menu.close()">Popular</a>
            <a md-list-item routerLink="/contacts" (click)="menu.close()">Contacts</a>
        </md-nav-list>
        <hr>
        <button md-button (click)="menu.close()">CLOSE</button>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="menu.open()">
            <md-icon>menu</md-icon>
             {{ title }}
        </button>
        <span class="example-spacer">
            
        </span>
        <button md-button (click)="isDarkTheme = !isDarkTheme">Toggle theme</button>
    </md-toolbar>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
